<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cameron Winter Solo Performances</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://www.youtube.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap" id="wrap">
    <h1 class="page-title">Cameron Winter Solo Performances</h1>

    <svg id="overlay">
      <defs>
        <!-- Auto-orienting arrows for list connectors (follow path direction) -->
        <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="5" markerHeight="5" orient="auto-start-reverse">
          <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--line)"></path>
        </marker>
        <marker id="arrow-hover" viewBox="0 0 10 10" refX="9" refY="5"
                markerWidth="5" markerHeight="5" orient="auto-start-reverse">
          <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--line-hover)"></path>
        </marker>
        <!-- Fixed downward arrows for tab connector -->
        <marker id="arrow-down" viewBox="0 0 10 10" refX="5" refY="10"
                markerWidth="6" markerHeight="6" orient="0">
          <path d="M 0 0 L 10 0 L 5 10 z" fill="var(--line)"></path>
        </marker>
        <!-- Rainbow arrow markers (generated dynamically) -->
      </defs>
      <g id="paths"></g>
    </svg>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-swatch complete"></div>
        <span>Complete</span>
      </div>
      <div class="legend-item">
        <div class="legend-swatch partial"></div>
        <span>Partial</span>
      </div>
      <div class="legend-item">
        <div class="legend-swatch video"></div>
        <span>Video</span>
      </div>
      <div class="legend-item">
        <div class="legend-swatch audio"></div>
        <span>Audio</span>
      </div>
      <div class="filter-container">
        <input type="text" class="filter-input" id="filterInput"
               placeholder="Filter by song, venue, or city..."
               autocomplete="off">
        <div class="autocomplete-list" id="autocompleteList"></div>
      </div>
    </div>

    <div class="tab-strip" id="tabStrip">
      <!-- Tabs dynamically generated by app.js -->
    </div>

    <!-- Cards dynamically generated by app.js -->

    <div id="dynamic-footer" class="site-footer"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
